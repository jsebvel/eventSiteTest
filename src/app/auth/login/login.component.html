<div class="row d-flex justify-content-center">
  <div style="width: 50%;">
    <mat-card class="example-card mat-elevation-z8" style="margin-top: 30%;">
      <form [formGroup]="loginForm">
        <mat-card-header class="row justify-content-center" style="margin-top: 1em;">
          <mat-card-title class="col-12">¡Bienvenido a EventsiteTest!</mat-card-title>
        </mat-card-header>
        <mat-card-header class="row">
          <mat-card-title class="col-12 login-label" style="margin-top: 1.5em;">Iniciar sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <mat-form-field appearance="outline" class="col-12">
              <mat-label>Correo Electrónico*:</mat-label>
              <input matInput placeholder="Correo electrónico" type="email" formControlName="email">
              <mat-error *ngIf="loginForm.get('email').invalid">
                {{ getError("email") }}
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-12">
              <mat-label>Contraseña*:</mat-label>
              <input matInput placeholder="Contraseña" type="password" formControlName="password">
              <mat-error *ngIf="loginForm.get('password').invalid">
                {{ getError("password") }}
              </mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
      </form>
      <mat-card-actions class="row d-flex justify-content-center">
        <div class="">
          <div class="col-12">
            <button mat-stroked-button color="accent" (click)="login()">Iniciar sesión</button>
          </div>
          <div class="col-12" style="margin-top: 1em;">
            <ng-container *ngIf="isLoading">
              <mat-spinner diameter="30" style="margin-left: 50px;"></mat-spinner>
            </ng-container>

          </div>
        </div>
      </mat-card-actions>
      <mat-card-actions class=" d-flex justify-content-center">
        <a routerLink="/register">Registrarme</a>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
