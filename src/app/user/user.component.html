<div>
  <form [formGroup]="userForm">
    <label><strong>Información personal</strong></label>
    <div class="row">
      <mat-form-field appearance="outline" class="col-6">
        <mat-label>
          Nombre Completo *
        </mat-label>
        <input matInput placeholder="Nombre completo" formControlName="first_name" type="text" readonly>
        <mat-error *ngIf="userForm.get('first_name').invalid">
          {{ getErrors('first_name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-6">
        <mat-label>
          Apellidos *
        </mat-label>
        <input matInput placeholder="Apellidos" formControlName="last_name" type="text" readonly>
        <mat-error *ngIf="userForm.get('last_name').invalid">
          {{ getErrors('last_name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-6">
        <mat-label>
          Correo electrónico *
        </mat-label>
        <input matInput placeholder="Correo electrónico" formControlName="email" type="email" readonly>
        <mat-error *ngIf="userForm.get('email').invalid">
          {{ getErrors('email') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-2">
        <mat-label>
          Código *
        </mat-label>
        <input matInput placeholder="Código" formControlName="code" type="tel" readonly>
        <mat-error *ngIf="userForm.get('code').invalid">
          {{ getErrors('code') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-4">
        <mat-label>
          Teléfono *
        </mat-label>
        <input matInput placeholder="Teléfono" formControlName="phone" type="tel" readonly>
        <mat-error *ngIf="userForm.get('phone').invalid">
          {{ getErrors('phone') }}
        </mat-error>
      </mat-form-field>

    </div>

  </form>
</div>
